<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verusa Tools</title>
    <link rel="icon" type="image/png" href="/other/icon.png">
</head>
<body>
<div class="header-box">
    <h1 class="page-header">Verusa Tools</h1>
</div>

<div class="main-container">
    <div class="box">
        <div class="conversation-box">
            <div class="message question">
                <p><strong>User:</strong> What is Verusa tools?</p>
            </div>
            <div class="message answer">
                <p><strong>AI:</strong> Verusa tools is a free package of malicous tools.</p>
            </div>
            <div class="message question">
                <p><strong>User:</strong> How can I get started?</p>
            </div>
            <div class="message answer">
                <p><strong>AI:</strong> Just download it and use as you want!</p>
            </div>
            <div class="message question">
                <p><strong>AI:</strong> Is it safe?</p>
            </div>
            <div class="message answer">
                <p><strong>AI:</strong> Yes, for you idk about the guy you use it on lol.</p>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="large-buttons" onclick="location.href='/other/verusa-1_0_0.zip'"><h2>Download</h2></button>
        <button class="large-buttons" onclick="window.open('https://github.com/Host1999/Verusa/', '_blank')"><h2>Open Source</h2></button>
    </div>
</div>

<style>
    body {
        background-color: black;
        color: white;
        font-family: verdana;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .header-box {
        width: 80%;
        background-color: black;
        border: 3px solid white;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
    }
    .page-header {
        font-size: 2.5em;
        margin: 0;
        color: white;
    }
    .main-container {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        position: relative;
    }
    .box {
        border: 2px solid white;
        border-radius: 20px;
        width: 500px;
        background-color: black;
        padding: 20px;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 600px;
    }
    .conversation-box {
        margin-top: 10px;
        flex-grow: 1;
    }
    .message {
        border: 2px solid white;
        color: white;
        padding: 10px;
        background-color: black;
        border-radius: 10px;
        margin: 10px 0;
        width: 90%;
    }
    .question {
        text-align: left;
    }
    .answer {
        text-align: right;
        margin-left: auto;
    }
    .question strong {
        color: cadetblue;
    }
    .answer strong {
        color: lightblue;
    }
    .button-container {
        position: absolute;
        top: 3px;
        left: 30%;
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: flex-start;
    }
    .large-buttons {
        background-color: black;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
        padding: 70px 500px;
        font-size: 2em;
        cursor: pointer;
        width: 300px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

</body>
</html>
